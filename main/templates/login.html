<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Login</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <label for="password">Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <button type="submit" style="background-color: #4caf50; color: white; padding: 10px; border: none; width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="{% url 'signup' %}" style="color: #4caf50; text-decoration: none;">Sign up here</a></p>
    </div>
{% endblock %}
