<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Sign Up</h2>
        <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <div style="margin-bottom: 15px;">
                <label for="id_user_type">User Type:</label>
                <select name="user_type" id="id_user_type" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
<button type="submit" onclick="return validateSignup()" style="background-color: #3498db; color: white; padding: 10px; border: none; width: 100%; cursor: pointer;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" style="color: #3498db; text-decoration: none;">Login here</a></p>
    </div>
{% endblock %}
